<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail.ru — Смена пароля</title>
  <link rel="stylesheet" href="D:\April\tracking_project\static\css\style_8.1.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Mail.Ru_logo.svg/1200px-Mail.Ru_logo.svg.png" alt="Mail.ru logo" class="logo"/>
      <h2>Смена пароля</h2>
      <form>
        <label for="email">Почта</label>
        <input type="email" id="email" name="email" placeholder="your@mail.ru" required/>

        <label for="old-password">Текущий пароль</label>
        <input type="password" id="old-password" name="old-password" placeholder="Введите текущий пароль" required/>

        <label for="new-password">Новый пароль</label>
        <input type="password" id="new-password" name="new-password" placeholder="Введите новый пароль" required/>

        <label for="confirm-password">Повторите новый пароль</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите новый пароль" required/>

        <button type="submit">Сменить пароль</button>
      </form>
    </div>
  </div>
</body>
</html>
