<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в интернет-банк</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_2.1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pop_up_style.css') }}">
</head>

<body>
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Упс!</h2>
            <p>Похоже, вы могли бы попасть в ловушку мошенников, если бы ваше начальство не инициализировало эту проверку!.</p>
        </div>
    </div>
    <div class="background"></div>
    <div class="login-box">
        <div class="tabs">
            <button class="tab active" id="openModalBtn">Вход</button>
            <button class="tab" id="openModalBtn">Регистрация</button>
        </div>
        <h1>Интернет-банк для физических лиц</h1>
        <form action="/site_2.1" method="get">
            <input type="hidden" name="id" value="{{ request.args.get('id') }}">
            <label>Логин<span class="required">*</span></label>
            <input type="text" class="логин" required />

            <label>Пароль<span class="required">*</span></label>
            <input type="password" class="пароль" required />

            <a href="#" class="forgot" id="openModalLink">Забыли пароль?</a>

            <button type="submit" class="submit-btn" id="openModalBtn">Войти</button>

            <p class="note">
                <span class="required">*</span> Вы можете использовать Ваш логин и пароль от <a href="#">мобильного
                    приложения «БСБ Банк»</a>
            </p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/track_example_2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pop_up.js') }}"></script>
</body>

</html>
