<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Neo Bank – Вход</title>
    <link rel="stylesheet" href="D:\April\tracking_project\static\css\style_4.3.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Neo_Bank_logo.svg" alt="Paritetbank Логотип"
                class="logo">
            <h2>Вход</h2>
            <form class="login-form">
                <input type="text" placeholder="Логин" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn-login">Войти</button>
            </form>
            <div class="links">
                <a href="#">Регистрация</a>
                <a href="#">Вход через МСИ</a>
            </div>
            <div class="currency-table">
                <h4>Курсы валют</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Валюта</th>
                            <th>Покупка</th>
                            <th>Продажа</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1 USD</td>
                            <td>3.03</td>
                            <td>3.07</td>
                        </tr>
                        <tr>
                            <td>1 EUR</td>
                            <td>3.39</td>
                            <td>3.45</td>
                        </tr>
                        <tr>
                            <td>100 RUB</td>
                            <td>3.62</td>
                            <td>3.66</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="contact-info">
            <p>Время работы:<br>пн–пт 8.30 – <strong>19.00</strong></p>
        </div>
        <div class="image-section">
            <img src="https://bta.by/assets/images/background.jpg" alt="Bank Design">
            
        </div>
    </div>
</body>

</html>
