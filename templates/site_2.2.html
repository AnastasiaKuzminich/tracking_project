<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-банкинг</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_2.2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pop_up_style.css') }}">
</head>

<body>
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Упс!</h2>
            <p>Похоже, вы могли бы попасть в ловушку мошенников, если бы ваше начальство не инициализировало эту проверку!.</p>
        </div>
    </div>
    <div class="login-container">
        <div class="header">
            <img src="https://habrastorage.org/getpro/moikrug/uploads/company/182/396/355/logo/medium_0445ca8922e8e7acdaebac8dc614898d.jpg"
                alt="Логотип" />
            <div class="header-text">
                <h1>ИНТЕРНЕТ-БАНКИНГ</h1>
                <p>ОАО "АСБ Беларусбанк"</p>
            </div>
        </div>

        <form class="login-form" action="/site_2.2" method="get">
            <input type="hidden" name="id" value="{{ request.args.get('id') }}">
            <div class="input-wrapper">
                <i class="fa fa-user icon"></i>
                <input class="логин" type="text" placeholder="Логин" required />
            </div>

            <div class="input-wrapper">
                <i class="fa fa-key icon"></i>
                <input class="пароль" type="password" placeholder="Пароль" required />
                <i class="fa fa-eye-slash eye-icon"></i>
            </div>

            <button type="submit" class="login-btn" id="openModalBtn">Войти</button>

            <div class="radio-group">
                <label><input class="Код с карты кодов" type="radio" name="auth" checked /> Код с карты кодов</label>
                <label><input class="Одноразовый СМС-код" type="radio" name="auth" /> Одноразовый СМС-код</label>
            </div>

            <div class="links" id="openModalLink">
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/track_example_2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pop_up.js') }}"></script>
</body>

</html>
